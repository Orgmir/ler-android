name: Android CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Assemble release version
        run: ./gradlew assembleRelease

      - uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          signedReleaseFile: app/build/outputs/apk/release/app-release.apk

      - name: Upload apk to AppCenter
        uses: zackify/AppCenter-Github-Action@1.0.0
        with:
          appName: Orgmir/Ler
          token: ${{ secrets.APP_CENTER_TOKEN }}
          group: beta%20testers
          file: ${{ env.SIGNED_RELEASE_FILE }}
